<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8_encode" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prohibido Cruzcampo</title>
    <link
      rel="stylesheet"
      href="../aqui_no_vendemos_cruzcampo/styles/styles.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");

      body {
        font-family: "Inter", sans-serif;
      }
      h1 {
        font-weight: bold;
        color: #053105;
        text-align: center;
      }
      .formulario {
        background-color: #f3d08f;
        border: 1px solid #053105;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Inserci&oacute;n de cervezas</h1>
    <div class="container">
      <form action="registro.php" method="POST" enctype="multipart/form-data">
        <fieldset class="formulario">
          <h4>Introduzca los datos de la cerveza:</h4>
          <hr />
          <br />
          <!-- tipo -->
          <label for="tipo">Tipo de cerveza:</label><br />
          <select id="tipo" name="tipo">
            <option value="lager">Lager</option>
            <option value="plager">Pale Lager</option>
            <option value="marzen">Marzen Block</option>
            <option value="ale">Ale</option>
            <option value="pale ale">Pale Ale</option>
            <option value="ipa">Ipa</option>
            <option value="bitter">Bitter</option>
            <option value="brown ale">Brown Ale</option>
            <option value="poter">Poter</option>
            <option value="stout">Stout</option>
            <option value="transpenses">Transpenses</option>
            <option value="abadia">Abadia</option>
            <option value="weisbier">Weisbier</option>
            <option value="witbier">Witbier</option>
          </select>
          <br /><br />
          <!-- imagen -->
          <!-- <input type="file" name="imagen"> -->
          <!-- denominacion -->
          <label for="denominacion">Denominaci&oacute;n del alimento:</label
          ><br />
          <select name="denominacion" id="denominacion">
            <option value="botellin">Botellin</option>
            <option value="tercio">Tercio</option>
            <option value="1/2litro">1/2 Litro</option>
            <option value="1litro">1 Litro</option>
            <option value="lata">Lata</option></select
          ><br /><br />
          <!-- envase -->
          <label for="envase">Tipo de envase:</label><br />
          <input type="radio" value="Botellin" id="botellin" name="envase" />
          <label for="botellin">Botellin</label>
          <input type="radio" value="Litro" id="litro" name="envase" />
          <label for="litro">Litro</label>
          <input type="radio" value="Lata" id="lata" name="envase" />
          <label for="lata">Lata</label>
          <input type="radio" value="Tercio" id="tercio" name="envase" />
          <label for="tercio">Tercio</label><br /><br />
          <!-- cantidad -->
          <label for="cantidad">Cantidad:</label><br />
          <select name="cantidad" id="cantidad">
            <option value="25cl">25 cl</option>
            <option value="33cl">33cl</option>
            <option value="1litro">1 Litro</option>
            <option value="1/2litro">1/2 Litro</option>
            <option value="2litros">2 Litros</option>
            <option value="barril">Barril 25 L</option>
          </select>
          <br /><br />
          <!-- marca -->
          <label for="marca">Marca:</label><br />
          <input type="text" id="marca" name="marca" /><br /><br />
          <!-- advertencia -->
          <label for="advertencia"
            >Advertencia sobre el consumo del alcohol:</label
          ><br />
          <input type="text" id="advertencia" name="advertencia" /><br /><br />
          <!-- caducidad -->
          <label for="fechacaducidad">Fecha de consumo preferente:</label>
          <input
            type="date"
            id="fechacaducidad"
            name="fechacaducidad"
          /><br /><br />
          <!-- alergenos -->
          <p><label>Al&eacute;rgenos:</label></p>
          <br />
          <label>Gluten</label>
          <input
            type="checkbox"
            id="gluten"
            name="alergenos[]"
            value="Gluten"
          />
          <label>Cacahuete</label>
          <input
            type="checkbox"
            id="cacahuete"
            name="alergenos[]"
            value="Cacahuete"
          />
          <label>Soja</label>
          <input type="checkbox" id="soja" name="alergenos[]" value="Soja" />
          <label>L&aacute;cteo</label>
          <input
            type="checkbox"
            id="lacteo"
            name="alergenos[]"
            value="Lacteo"
          />
          <label>Sulfitos</label>
          <input
            type="checkbox"
            id="sulfitos"
            name="alergenos[]"
            value="Sulfitos"
          />
          <label>Frutos con C&aacute;scara</label>
          <input
            type="checkbox"
            id="cascara"
            name="alergenos[]"
            value="Cáscara"
          />
          <label>Sin alérgenos</label>
          <input
            type="checkbox"
            id="sinalergenos"
            name="alergenos[]"
            value="Sin alérgenos"
          /><br /><br />
          <!-- observaciones -->
          <label for="observaciones">Observaciones:</label><br />
          <textarea
            name="observaciones"
            id="observaciones"
            style="width: 300px; height: 100px"
          ></textarea
          ><br /><br />
          <!-- imagen -->
          <label for="foto">Foto:</label><br /><br />
          <input type="file" name="foto" /><br /><br />
        
        <!-- insertar -->
        <input type="submit" value="Insertar Cerveza" /><br /><br />
        <input type="reset" value="Resetear Formulario"/>
      </form>
    </fieldset>
    </div>
  </body>
</html>
