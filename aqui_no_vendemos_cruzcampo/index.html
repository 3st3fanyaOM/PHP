<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prohibido Cruzcampo</title>
    <link
      rel="stylesheet"
      href="../aqui_no_vendemos_cruzcampo/styles/styles.css"
    />
  </head>
  <body>
    <form action="registro.php" method="POST"></form>
    <h4>Introduce los datos de la cerveza:</h4>
    <hr />
    <br />
    <!-- tipo -->
    <label for="tipo">Tipo de cerveza:</label><br />
    <select id="tipo" name="tipo">
      <option value="lager">Lager</option>
      <option value="plager">Pale Lager</option>
      <option value="marzen">Marzen</option>
      <option value="bock">Bock</option></select
    ><br />
    <!-- envase -->
    <label for="envase">Tipo de envase:</label><br />
    <input type="radio" value="Botellin" id="botellin" name="envase" />
    <label for="botellin">Botellin</label>
    <input type="radio" value="Litro" id="litro" name="envase" />
    <label for="litro">Litro</label>
    <input type="radio" value="Lata" id="lata" name="envase" />
    <label for="lata">Lata</label>
    <input type="radio" value="Tercio" id="tercio" name="envase" />
    <label for="tercio">Tercio</label><br />
    <!-- cantidad -->
    <label for="cantidad">Cantidad:</label><br />
    <select name="cantidad" id="cantidad">
      <option value="25cl">25 cl</option>
      <option value="100cl">100 cl</option>
      <option value="33cl">33cl</option></select
    ><br />
    <!-- marca -->
    <label for="marca">Marca:</label>
    <input type="text" id="marca" /><br />
    <!-- advertencia -->
    <label for="advertencia">Advertencia sobre el consumo del alcohol:</label>
    <input type="text" id="advertencia" name="advertencia" /><br />
    <!-- caducidad -->
    <label for="fechacaducidad">Fecha de consumo preferente:</label>
    <input type="date" id="fechacaducidad" name="fechacaducidad" /><br />
    <!-- alergenos -->
    <label for="alergenos">Alérgenos:</label><br />
    <label for="gluten">Gluten</label>
    <input type="checkbox" id="gluten" name="alergenos" value="Gluten" />
    <label for="cacahuete">Cacahuete</label>
    <input type="checkbox" id="cacahuete" name="alergenos" value="Cacahuete" />
    <label for="soja">Soja</label>
    <input type="checkbox" id="soja" name="alergenos" value="Soja" />
    <label for="lacteo">Lácteo</label>
    <input type="checkbox" id="lacteo" name="alergenos" value="Lacteo" />
    <label for="sulfitos">Sulfitos</label>
    <input type="checkbox" id="sulfitos" name="alergenos" value="Sulfitos" />
    <label for="cascara">Frutos con Cáscara</label>
    <input type="checkbox" id="cascara" name="alergenos" value="Cáscara" />
    <label for="sinalergenos">Sin alérgenos</label>
    <input
      type="checkbox"
      id="sinalergenos"
      name="alergenos"
      value="Sin alérgenos"
    /><br />
    <!-- observaciones -->
    <label for="observaciones">Observaciones:</label><br>
    <textarea
      name="observaciones"
      id="observaciones"
      style="width: 300px; height: 100px"
    ></textarea><br><br>
    <!-- insertar -->
    <input type="submit" value="Insertar Cerveza" /><br /><br />
  </body>
</html>
