<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8_encode" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prohibido Cruzcampo</title>
    <link
      rel="stylesheet"
      href="../aqui_no_vendemos_cruzcampo/styles/styles.css"
    />
  </head>
  <body>
    <h1>Inserci&oacute;n de cervezas</h1>
    <div class="container">
      <form class="product-form" action="registro_cerveza.php" method="POST" enctype="multipart/form-data">
        <fieldset class="formulario">
          <h4>Introduzca los datos de la cerveza:</h4>
          <hr />
          <br />
          <!-- denominacion -->
          <label for="denominacion">Denominaci&oacute;n:</label><br />
          <input type="text" id="denominacion" name="denominacion" /><br /><br />
           <!-- marca -->
           <label for="marca">Marca:</label
            ><br />
            <select name="marca" id="marca">
              <option value="Heineken">Heineken</option>
              <option value="Mahou">Mahou</option>
              <option value="DAM">DAM</option>
              <option value="Estrella Galicia">Estrella Galicia</option>
              <option value="Cruzcampo">Cruzcampo</option>
              <option value="Alhambra">Alhambra</option></select
            ><br /><br />
          <!-- tipo -->
          <label for="tipo">Tipo de cerveza:</label><br />
          <input type="radio" id="lager" name="tipo" value="lager">
          <label for="lager">LAGER</label><br>
          <input type="radio" id="pale ale" name="tipo" value="pale ale">
          <label for="pale ale">PALE ALE</label><br>
          <input type="radio" id="cerveza negra" name="tipo" value="cerveza negra">
          <label for="cerveza negra">CERVEZA NEGRA</label><br>
          <input type="radio" id="abadia" name="tipo" value="abadia">
          <label for="abadia">ABADIA</label><br>
          <input type="radio" id="rubia" name="tipo" value="rubia">
          <label for="rubia">RUBIA</label><br>
          <br /><br />
           <!-- formato -->
           <label for="formato">Formato:</label
            ><br />
            <select name="formato" id="formato">
              <option value="lata">Lata</option>
              <option value="botella">Botella</option>
              <option value="pack">Pack</option>
              </select
            ><br /><br />
          <!-- tamaño -->
          <label for="tamanio">Tamaño:</label
            ><br />
            <select name="tamanio" id="tamanio">
              <option value="botellin">Botellin</option>
              <option value="tercio">Tercio</option>
              <option value="media">Media</option>
              <option value="litrona">Litrona</option>
              <option value="pack">Pack</option>
              </select
            ><br /><br />
            <!-- alergenos -->
          <p><label>Al&eacute;rgenos:</label></p>
          <br />
          <label>Gluten</label>
          <input
            type="checkbox"
            id="gluten"
            name="alergenos[]"
            value="Gluten"
          />
          <label>Cacahuete</label>
          <input
            type="checkbox"
            id="cacahuete"
            name="alergenos[]"
            value="Cacahuete"
          />
          <label>Soja</label>
          <input type="checkbox" id="soja" name="alergenos[]" value="Soja" />
          <label>L&aacute;cteo</label>
          <input
            type="checkbox"
            id="lacteo"
            name="alergenos[]"
            value="Lacteo"
          />
          <label>Sulfitos</label>
          <input
            type="checkbox"
            id="sulfitos"
            name="alergenos[]"
            value="Sulfitos"
          />
          <label>Huevo</label>
          <input
            type="checkbox"
            id="huevo"
            name="alergenos[]"
            value="Huevo"
          />
          <label>Sin alérgenos</label>
          <input
            type="checkbox"
            id="sinalergenos"
            name="alergenos[]"
            value="Sin alérgenos"
          /><br /><br />
           <!-- caducidad -->
           <label for="fechacaducidad">Fecha de consumo preferente:</label>
           <input
             type="date"
             id="fechacaducidad"
             name="fechacaducidad"
           /><br /><br />
           <!-- imagen -->
          <label for="foto">Foto:</label><br /><br />
          <input type="file" name="foto" /><br /><br />
          <!-- precio -->
          <label for="precio"
            >Precio:</label
          ><br />
          <span><input type="number" id="precio" name="precio" /> €</span><br /><br />
          <!-- observaciones -->
          <label for="observaciones">Observaciones:</label><br />
          <textarea
            name="observaciones"
            id="observaciones"
            style="width: 300px; height: 100px"
          ></textarea
          ><br /><br />
          
        
        <!-- insertar -->
        <input type="submit" value="Insertar Cerveza" /><br /><br />
        <input type="reset" value="Resetear Formulario"/>
      </form>
    </fieldset>
    </div>
  </body>
</html>
